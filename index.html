<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="icon" href="images/logo-png.png" type="image/gif" sizes="16x16">


    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
   <ul>
    <img id="ig1" src="images/logo-png.png" alt="Shiva Pic" />
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
   

   <div class="main">
    <div class="div1">
        
        <div class="box1">
            <img id="dk" src="images/logo-png.png" alt="Shiva Pic" />
        </div>

        <div class="link-div">
        <b><i><u>Log-In</u></i></b>
        </div>
    <form class="login_form" method="post" >
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required >
          
          <div id="email_error" class="form-text">Please fill up your Email id</div>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required >
          <div id="pass_error" class="form-text">Please fill up your password</div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        
          
        <button type="submit" onclick="validation()" class="btn btn-primary">Submit</button>
    
      </form>
    
    </div>
   </div>
</body>
</html>
